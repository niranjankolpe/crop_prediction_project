{% extends 'base.html' %}

{% block title %}OTP Validation{% endblock title %}

{% block style %}
form > div{
    text-align: left;
}
{% endblock style %}

{% block script %}{% endblock script %}

{% block body %}
<h1 style="text-align: center;">Reset Password</h1><br>
<form action="resetPassword" method="post" class="custom_form_css">
    {% csrf_token %}

    <div class="form-group">
        <label for="email">Enter Email address:</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" {% if send_otp_readonly %} value = "{{email}}" readonly {% endif %} required>
    </div>
    <button type="submit" name="send_otp" class="btn btn-primary" {% if send_otp_readonly %} hidden {% endif %}>Send OTP</button>
    
    
    {% if show_otp %}
        <div class="form-group">
            <label for="otp">Enter OTP:</label>
            <input type="text" class="form-control" name="otp" id="otp" placeholder="Enter OTP" required>
        </div>
        <button type="submit" name="verify_otp" class="btn btn-primary">Verify OTP</button>
    {% endif %}
</form>
{% endblock body %}
