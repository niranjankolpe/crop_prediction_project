{% extends 'base.html' %}

{% block title %}OTP Validation{% endblock title %}

{% block style %}
form > div{
    text-align: left;
}
{% endblock style %}

{% block script %}{% endblock script %}

{% block body %}
<h1 style="text-align: center;">Reset Password</h1><br>
<form action="resetPasswordConfirm" method="post" class="custom_form_css">
    {% csrf_token %}

    <input type="email" name="email" value="{{email}}" hidden required>

    <div class="form-group">
        <label for="newPassword">Enter New Password:</label>
        <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="Enter New Password" required><br>
    <button type="submit" name="confirm_new_password" class="btn btn-primary">Save</button>
</form>
{% endblock body %}
